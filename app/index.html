<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Address Book</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,700italic,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">

      <h1>MVC Address Book</h1>

      <form class="contactForm form-horizontal">

        <h3>New Contact Form</h3>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="imageURLInput" placeholder="Image URL">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNumberInput" placeholder="Phone Number">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cityStateInput" placeholder="City, State">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button class="btn btn-default">Add New Contact</button>
          </div>
        </div>

      </form>

      <hr>

      <ul class="contactListArea"></ul>

    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
